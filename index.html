<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlensystem Umrechnung</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Punktestand Anzeige -->
    <div class="points">Punkte: <span id="points">0</span></div>

    <!-- Hauptcontainer für die Inhalte -->
    <div class="container">
        <!-- Abschnitt für Modus-Auswahl -->
        <div id="instruction">
            <h1>Umrechnung von Zahlensystemen</h1>
            <div>
                <button onclick="showLearnMode()">Lernmodus</button>
                <button onclick="showQuestion()">Zur Aufgabe</button>
            </div>
        </div>

        <!-- Abschnitt für Lernmodus -->
        <div id="learnMode" style="display: none;">
            <h1>Lernmodus</h1>
            <p>Wähle ein Thema aus:</p>
            <ul>
                <li><button onclick="showTopic('Dezimal zu Hexadezimal')">Dezimalzahl zu Hexadezimalzahl</button></li>
                <li><button onclick="showTopic('Binär zu Dezimal')">Binär zu Dezimal</button></li>
                <li><button onclick="showTopic('Hexadezimal zu Binär')">Hexadezimal zu Binär</button></li>
            </ul>
            <button onclick="showInstruction()">Zurück</button>
        </div>

        <!-- Abschnitt für spezifische Themen -->
        <div id="topicDetail" style="display: none;">
            <h1 id="topicTitle"></h1>
            <p id="topicContent">Hier kommt der Erklärungstext für das gewählte Thema.</p>
            <button onclick="showLearnMode()">Zurück zur Themenauswahl</button>
        </div>

        <!-- Abschnitt für die Aufgaben -->
        <div id="question" style="display: none;">
            <h1>Aufgabe 1</h1>
            <p id="task">Wandle die Dezimalzahl <strong>26</strong> in Hexadezimal um.</p>
            <button onclick="toggleExample()">Beispiel</button>
            <div id="exampleText" style="display: none; margin-top: 10px;">Hier könnte ein Beispieltext stehen.</div>
            <input type="text" id="answer" placeholder="Antwort hier eingeben">
            <button onclick="checkAnswer()">Antwort prüfen</button>
            <div id="feedback" class="feedback"></div>
            <i class="fas fa-check-circle" style="display: none; color: green;" id="success-icon"></i>
            <i class="fas fa-times-circle" style="display: none; color: red;" id="error-icon"></i>
            <button id="nextLevel" style="display: none;" onclick="nextLevel()">Nächstes Level</button>
            <button onclick="showInstruction()" style="margin-top: 20px;">Zurück zur Modusauswahl</button>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
